name: Deploy to Render

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository code
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Install Node.js (latest LTS version) and Render CLI
      - name: Install Node.js and Render CLI
        run: |
          # Install Node.js 20.x LTS (recommended)
          curl -sL https://deb.nodesource.com/setup_20.x | sudo -E bash -
          sudo apt-get install -y nodejs

          # Install Render CLI globally
          npm install -g @render/render-cli

          # Verify Render CLI installation
          render --version

      # Step 3: Check if RENDER_API_KEY is passed correctly
      - name: Check RENDER_API_KEY environment variable
        run: |
          echo "Rendering API Key: ${{ secrets.RENDER_API_KEY }}"  # This will print a masked version

      # Step 4: Deploy to Render
      - name: Deploy to Render
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
        run: |
          echo "Deploying to Render using service ID"
          render deploy --service-id "rnd_IWYXUM64yarOXcFnNDTupcAbKpFA"  # Replace with your actual Render service ID
